<body dir="rtl">
    <center>
        <img src="./img/logo.png" alt="logo">
        <h1>أذكار الصباح</h1>   
        <p>أَصبَحْنا على فِطرةِ الإسلامِ، وعلى كَلِمةِ الإخلاصِ، وعلى دِينِ نَبيِّنا محمَّدٍ صلَّى اللهُ عليه وسلَّمَ، وعلى مِلَّةِ أبِينا إبراهيمَ، حَنيفًا مُسلِمًا، وما كان مِنَ المُشرِكينَ</p>
    </center>
